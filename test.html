
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TCNJ ACM</title>

		<!-- jQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

		<!-- bootstrap -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <!-- Bootstrap for gallery-->
        <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
        
		<!-- fontawesome -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		
	</head>
	<body style="background-image: url(imgs/bluebg.jpg)">

		<!-- navbar on top -->
		<div id="nav" class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom:0px">
			<div class="container">
				<div class="navbar-header" style="padding-left:20px;margin:0 auto">
					<a class="navbar-brand" href="index.html" style="color:white">TCNJ ACM</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="about.html" style="color:white">ABOUT</a></li>
						<li><a href="#" style="color:white">EVENTS</a></li>
                        <li><a href="#" style="color:white">CONTACT</a></li>
                        <li><a href="#" style="color:white">TCNJ CS</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- content -->
		<div class="container" style="width:70%; background-color:white; height:100%">

			<!-- heading -->
			<h1 id="title" style="padding-left:10px">ACM Events</h1>
            
            <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery">
                
                <!-- The container for the modal slides -->
                <div class="slides"></div>
                
                <!-- Controls for the borderless lightbox -->
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
                
                <!-- The modal dialog, which will be used to wrap the lightbox content -->
                <div class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" aria-hidden="true">&times;</button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body next"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left prev">
                                    <i class="glyphicon glyphicon-chevron-left"></i>
                                    Previous
                                </button>
                                <button type="button" class="btn btn-primary next">
                                    Next
                                    <i class="glyphicon glyphicon-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div> <!-- end of class modal fade-->
                
            </div>
              
            <div id="links">
                <a href="imgs/anderson.jpg" title="Anderson" data-gallery>
                    <img src="imgs/anderson.jpg" alt="Anderson" style="width:150px;">
                </a>
                <a href="imgs/nadya.png" title="Nadya" data-gallery>
                    <img src="imgs/nadya.png" alt="Nadya">
                </a>
                <a href="imgs/brandon.jpg" title="Brandon" data-gallery>
                    <img src="imgs/brandon.jpg" alt="brandon">
                </a>
            </div>
            
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
            <script src="js/bootstrap-image-gallery.min.js"></script>
		</div>

	</body>
</html>
